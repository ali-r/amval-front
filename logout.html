  <body class="login" ng-app="assetAdminPanel">

        </h5>
      </div>
      <div class="login_wrapper">

            <form>
              <h1>خروج از سامانه</h1>

                </button>

              </div>

                <div class="clearfix"></div>
                <br />
                <div>

                  <p>©2017 </p>
                </div>
              </div>
            </form>
            <p style="direction:ltr;">
