<!DOCTYPE html>
<html lang="en" ng-app = "assetAdminPanel">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>سامانه مدیریت اموال</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="dist/css/custom.css" rel="stylesheet">
  </head>

  <body class="login" ng-controller = "loginCtrl as login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>صفحه ی ورود</h1>
              <div>
                <input type="text" class="form-control" placeholder="نام کاربری" ng-model="login.user" required/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="کلمه عبور" ng-model="login.pass" required/>
              </div>
              <div>
                <a class="btn btn-default btn-lg submit" ng-click = "login.login()">ورود</a>
              </div>

              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-home"></i> سامانه مدیریت اموال </h1>
                  <p>©2017 - تمامی حقوق متعلق به تیم گندم می باشد</p>
                </div>
              </div>
            </form>
            <p style="direction:ltr;">
              {{test | json : spacing}}
            </p>
          </section>
        </div>


      </div>
    </div>

    <!-- nprogress -->
    <script src = "vendors/nprogress/nprogress.js"></script>
    <!-- Angular -->
    <script src="../vendors/angular/angular.min.js"></script>
    <script src="../vendors/angular/angular-route.min.js"></script>
    <script src="../vendors/angular/angular-cookies.min.js"></script>
    <!-- App -->
    <script src="config.js"></script>
    <script src="../dist/js/app/app.js"></script>
    <script src="../dist/js/app/login.js"></script>
  </body>
</html>
