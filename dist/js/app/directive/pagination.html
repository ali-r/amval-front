<div class="paging-simple" ng-hide = "$parent.load">
  <ul class="pagination business-pagination">
    <li class="paginate_button previou" ng-class="{'disabled' : pagination('first')}">
      <a ng-click = "!pagination('first') && pageSet('first')" href>اول</a>
    </li>
    <!-- <li class="paginate_button" ng-hide="pagination('first')">
      <a ng-click = "pageSet('first')" href>۱</a>
    </li> -->
    <li class="paginate_button" ng-hide="pagination('first_mid')">
      <a>....</a>
    </li>
    <li class="paginate_button" ng-hide="pagination('new')">
      <a ng-click = "pageSet('new')" href>{{itempage-1 | pNumber}}</a>
    </li>
    <li class="paginate_button active">
      <a href>{{itempage | pNumber}}</a>
    </li>
    <li class="paginate_button" ng-hide="pagination('old')">
      <a ng-click = "pageSet('old')" href>{{itempage+1 | pNumber}}</a>
    </li>
    <li class="paginate_button" ng-hide="pagination('end_mid')">
      <a>....</a>
    </li>
    <!-- <li class="paginate_button" ng-hide="pagination('end')">
      <a ng-click = "pageSet('end')" href>{{itemmeta.pages | pNumber}}</a>
    </li> -->
    <li class="paginate_button next" ng-class="{'disabled' : pagination('end')}">
      <a ng-click = "!pagination('end') && pageSet('end')" href>آخر ({{itemmeta.pages | pNumber}}) </a>
    </li>
  </ul>
  <div class="per-page-text" ng-hide = "config.url">
        تعداد نمایش
        :
  </div>
  <select class="form-control per-page-select" title="تعداد نمایش" ng-init = "$parent.perPage = '10'" ng-model="$parent.perPage" ng-change="itempage=1;pageSet()" ng-hide = "config.url">
    <option value="10">۱۰</option>
    <option value="25">۲۵</option>
    <option value="50">۵۰</option>
  </select>
  
</div>
