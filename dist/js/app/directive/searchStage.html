<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        انتخاب
        {{obj.title.fa  | lengthLimit:30}}
        <div class="pull-left">
          <i ng-show = "$parent.loadSearch || $parent.$parent.loadSearch" class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
      <div class="panel-body">
        <form name="searchForm" role="form" novalidate>
              <div class="input-group">
                <input title="جستجو در بین عبارت های متنی" type="text" class="form-control" placeholder="جستجو" name="searchText" ng-model="controller.tmp.searchQuery">
                <span class="input-group-btn">
                  <button type="submit" ng-disabled = "searchForm.$invalid" class="btn btn-info btn-beside-input" ng-click="controller.search(obj.searchItem.en, obj.addOneUrl, obj.searchFilter)">
                    جستجوی 
                    {{obj.searchItem.fa  | lengthLimit:30}}
                  </button>
                </span>
              </div>
          </form>
          <table class="table table-hover table-border" ng-hide = "controller.tmp.searchResult == '' || $parent.loadSearch || $parent.$parent.loadSearch">
            <tbody>
              <tr>
                <th>ردیف</th>
                <th ng-repeat="item in obj.table">
                  {{item.fa | lengthLimit:20}}
                </th>
                <th>انتخاب</th>
              </tr>

              <tr ng-repeat = "list in controller.tmp.searchResult | filterObjById:(filterId || controller.obj.id)">
                <td>{{$index+1}}</td>
                <td ng-repeat="att in obj.table">
                  {{list[att.en] | useFilter:(att.filter || null) | lengthLimit:30}}
                </td>
                <td>
                  <a title="انتخاب ردیف" ng-click="controller.selectTarget(list,controller[subbase][target] || controller[target], obj.title.en, 0, func)" href>
                    <i class="fa fa-check-square-o fa-lg"></i>
                  </a>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  <!-- /.box-body -->
  </div>
</div>
