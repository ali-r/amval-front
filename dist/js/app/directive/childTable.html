<div class="tree-node tree-node-content row">
    <div class="col-md-1">
    <a ng-if="node.children && node.children.length > 0" data-nodrag ng-click="toggle(this)">
        <span class="fa fa-lg" ng-class="{'fa-plus-square': collapsed,'fa-minus-square': !collapsed}"></span>
    </a>
    </div>
    <div class="col-md-3">
    {{node.title | lengthLimit:30}}
    </div>
    <div class="col-md-6 text-center">
    {{node.description | lengthLimit:40}}
    </div>
    <div class="col-md-2">
    <a class="pull-left" title="انتخاب" href ng-click="controller.selectTarget(chd.id, chd.title, 'title', 'subgroup', 'product');loadMeta(chd.id)" href>
        <i class="fa fa-check-square-o fa-lg"></i>
    </a>
    </div>
</div>

<ol ui-tree-nodes="" class="tree-chd" ng-model="node.children" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.children" ui-tree-node>
      <child-table></child-table>
    </li>
</ol>
