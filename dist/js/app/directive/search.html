
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x-panel-search">
    <form class="filter-form">
      <input type="text" ng-repeat="opt in sobject" class="form-control search-option" id="{{opt.field}}" placeholder="{{opt.fname}}" ng-model="scontroller.searchValue[opt.field]" ng-if="opt.show_in_search != false">
      <ng-transclude></ng-transclude>
      <select class="form-control filter-option" ng-model="scontroller.searchValue['type']">
        <option value="">مرتب سازی بر اساس</option>
        <option ng-repeat="opt in sobject" value="{{opt.field}}">
          {{opt.fname | lengthLimit:30}}
        </option>
      </select>
      <select class="form-control sort-option" ng-init = " scontroller.searchValue['order'] = ''" ng-model="scontroller.searchValue['order']">
        <option value="">صعودی</option>
        <option value="-">  نزولی</option>
      </select>
      <button type="submit" class="btn btn-info filter-btn" ng-click = "scontroller.getFilteredData()">جستجو</button>
    </form>
    <div class="row more-filter-link-container" >
        <a id="more-filters" class="more-filters-link" href>جستجوی پیشرفته</a>
        <a id="less-filters" style="display:none" class="more-filters-link" href>بستن</a>
    </div>
  </div>
</div>
