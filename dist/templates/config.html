<div class="row">
    <div class="col-md-6 col-md-offset-3 dataBaseplace-box">
        <div class="" id='myTabs' role="tabpanel" data-example-id="myTabs">
            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                <li role="presentation" ng-click="config.loadConfig()">
                    <a href="#ldap" role="tab" data-toggle="tab" aria-expanded="false">Ldap</a>
                </li>
                <li role="presentation" ng-click="config.loadConfig()">
                    <a href="#syslog" role="tab" data-toggle="tab" aria-expanded="false">لاگ های سیستم</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade" id="ldap" aria-labelledby="ldap-tab">
                    <div ng-show="loadModal" class="text-center">
                        <i class="fa fa-spinner fa-pulse fa-4x"></i>
                    </div>
                    <form ng-hide="loadModal" name="ldapForm" ng-submit="config.hasChanges('ldap') && config.setConfig('ldap')">
                        <fieldset>
                            <div class="col-md-6 col-md-pull-3">
                                <div class="form-group" ng-class="{'has-error':ldapForm.hostname.$invalid && config.obj.ldap.hostname , 'has-success':!ldapForm.hostname.$invalid && config.obj.ldap.hostname }">
                                    <label> آدرس میزبان </label>
                                    <input id="ldap-host" type="text" class="form-control hostname-input" dir="ltr" name="hostname" ng-model = "config.obj.ldap.hostname" 
                                    data-inputmask="'mask': '9{1,3}.9{1,3}.9{1,3}.9{1,3}(:9{1,4}){0,1}'"
                                    ng-pattern="/^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})(([:][0-9]{1,5}){0,1})$/" >
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            <div class="col-md-6 col-md-pull-3" title="فعال و غیر فعال کردن ldap">
                                <div  class="checkbox">
                                    <label>
                                        <input class="checkbox" ng-model="config.obj.ldap.ldap_on" id="ldap_on_off" type="checkbox">
                                            روشن بودن ldap
                                    </label>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            
                            <div class="col-md-2 col-md-pull-8">
                                <button id="ldap-submit" style="display:none" ng-hide="!config.hasChanges('ldap')" ng-disabled="ldapForm.hostname.$invalid" class="btn btn-success" type="submit"> ذخیره </button>
                            </div>

                        </fieldset>
                    </form>
                </div>

                <div role="tabpanel" class="tab-pane fade" id="syslog" aria-labelledby="syslog-tab">
                    <div ng-show="loadModal" class="text-center">
                        <i class="fa fa-spinner fa-pulse fa-4x"></i>
                    </div>
                    <form ng-hide="loadModal" name="syslogForm" ng-submit="config.hasChanges('syslog') && config.setConfig('syslog')">
                        <fieldset>
                            <div class="col-md-6 col-md-pull-3">
                                <div class="form-group" ng-class="{'has-error':syslogForm.hostname.$invalid && config.obj.syslog.hostname , 'has-success':!syslogForm.hostname.$invalid && config.obj.syslog.hostname}">
                                    <label> آدرس میزبان </label>
                                    <input id="syslog-host" type="text" class="form-control hostname-input" dir="ltr" name="hostname" ng-model = "config.obj.syslog.hostname" data-inputmask="'mask': '9{1,3}.9{1,3}.9{1,3}.9{1,3}(:9{1,4}){0,1}'"
                                    ng-pattern="/^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})(([:][0-9]{1,5}){0,1})$/">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-6 col-md-pull-3" title="فعال و غیر فعال کردن لاگ های سیستم">
                                <div class="checkbox">
                                    <label>
                                        <input class="checkbox" ng-model="config.obj.syslog.syslog_on" id="syslog_on_off" type="checkbox">
                                            روشن بودن لاگ های سیستم
                                    </label>
                                </div>
                            </div>    
                            <div class="clearfix"></div>
                            
                            <div class="col-md-2 col-md-pull-8">
                                <button id="syslog-submit" style="display:none" ng-hide="!config.hasChanges('syslog')" ng-disabled="syslogForm.hostname.$invalid" class="btn btn-success" type="submit"> ذخیره </button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
