<div class="row">
    <div class="col-md-6 col-md-offset-3 dataBaseplace-box">
        <div class="" id='myTabs' role="tabpanel" data-example-id="myTabs">
            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                <li role="presentation">
                    <a href="#ldap" role="tab" data-toggle="tab" aria-expanded="false">Ldap</a>
                </li>
                <li role="presentation">
                    <a href="#syslog" role="tab" data-toggle="tab" aria-expanded="false">لاگ های سیستم</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade" id="ldap" aria-labelledby="ldap-tab">
                    <form name="ldapForm">
                        <fieldset>
                            <div class="col-md-6 col-md-pull-3">
                                <div class="form-group" ng-class="{'has-error':ldapForm.hostname.$invalid && config.obj.ldap.hostname , 'has-success':!ldapForm.hostname.$invalid && config.obj.ldap.hostname }">
                                    <label> آدرس میزبان </label>
                                    <input type="text" class="form-control" dir="ltr" name="hostname" placeholder="www.example.com/..." ng-model = "config.obj.ldap.hostname" 
                                    ng-pattern="'(https?:\\/\\/(?:www\\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\\.[^\\s]{2,}|www\\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\\.[^\\s]{2,}|https?:\\/\\/(?:www\\.|(?!www))[a-zA-Z0-9]\\.[^\\s]{2,}|www\\.[a-zA-Z0-9]\\.[^\\s]{2,})'">
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            <div class="col-md-6 col-md-pull-3" title="فعال و غیر فعال کردن ldap">
                                <div  class="checkbox">
                                    <label>
                                        <input class="checkbox" ng-model="config.obj.ldap.on_off" id="ldap_on_off" type="checkbox">
                                            روشن بودن ldap
                                    </label>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            
                            <div class="col-md-2 col-md-pull-8">
                                <button class="btn btn-success" type="submit"> ارسال </button>
                            </div>

                        </fieldset>
                    </form>
                </div>

                <div role="tabpanel" class="tab-pane fade" id="syslog" aria-labelledby="syslog-tab">
                    <form name="syslogForm">
                        <fieldset>
                            <div class="col-md-6 col-md-pull-3">
                                <div class="form-group" ng-class="{'has-error':syslogForm.hostname.$invalid && config.obj.syslog.hostname , 'has-success':!syslogForm.hostname.$invalid && config.obj.syslog.hostname}">
                                    <label> آدرس میزبان </label>
                                    <input type="text" class="form-control" dir="ltr" name="hostname" placeholder="www.example.com/..." ng-model = "config.obj.syslog.hostname"
                                    ng-pattern="'(https?:\\/\\/(?:www\\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\\.[^\\s]{2,}|www\\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\\.[^\\s]{2,}|https?:\\/\\/(?:www\\.|(?!www))[a-zA-Z0-9]\\.[^\\s]{2,}|www\\.[a-zA-Z0-9]\\.[^\\s]{2,})'">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-6 col-md-pull-3" title="فعال و غیر فعال کردن لاگ های سیستم">
                                <div class="checkbox">
                                    <label>
                                        <input class="checkbox" ng-model="config.obj.syslog.on_off" id="syslog_on_off" type="checkbox">
                                            روشن بودن لاگ های سیستم
                                    </label>
                                </div>
                            </div>    
                            <div class="clearfix"></div>
                            
                            <div class="col-md-2 col-md-pull-8">
                                <button class="btn btn-success" type="submit"> ارسال </button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
