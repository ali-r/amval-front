<div class="row" ng-hide="uploading">
  <div class="col-md-6 col-md-offset-3 dataBaseplace-box">
    <div class="" id='myTabs' role="tabpanel" data-example-id="myTabs">
      <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
        <li role="presentation">
          <a href="#testid" role="tab" data-toggle="tab" aria-expanded="false">تخلیه اطلاعات دیتابیس</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade" id="testid" aria-labelledby="home-tab">
          <p class="dataBaseMainText">
            حتما قبل از تخلیه دیتابیس از طریق منوی مدیریت دیتابیس از آن فایل پشتیبان تهیه کنید.
          </p>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              
              <div style="text-align:center">                
                  <button type="button" ng-hide="emptydatabase.emptySuccess" data-toggle="modal" data-target="#databaseConfirm" class="btn btn-danger"> تخلیه دیتابیس</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="clearfix"></div>
<br>


<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="emptydatabase.emptySuccess">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
      </button>
      <strong>اطلاعات موجود در انبار تخلیه شد</strong>
    </div>
  </div>
</div>


<!-- Database Confirm -->
<div class="modal fade" id="databaseConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="pull-left close" data-dismiss="modal" aria-label="Close" ng-hide ="$parent.loadModal">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="pull-left load-spinner" ng-show = "$parent.loadModal">
            <i class="fa fa-spinner fa-pulse fa-2x" ></i>
          </div>
          <h4 class="modal-title" id="myModalLabel" ng-hide = "editMode">هشدار</h4>
        </div>
        <div class="modal-body" ng-hide ="$parent.loadModal">
          .بعد از انجام این عمل داده های موجود در سامانه از دست خواهند رفت
          آیا ادامه می دهید؟ 
        </div>
        <div class="modal-footer" ng-hide ="$parent.loadModal">
          
          <form name='databaseForm'>
              <button type="button" class="btn btn-primary" data-dismiss="modal">انصراف</button>    
              <button type="button" ng-click="emptydatabase.empty()" class="btn btn-danger" data-dismiss="modal">ادامه</button>    
          </form>
          
        </div>
      </div>
    </div>
   </div>
