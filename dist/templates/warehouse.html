<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <form class="filter-form">
          <input type="text" class="form-control search-option" id="firstname" placeholder="تیتر" ng-model="warehouse.titleSearch">
          <input type="text" class="form-control search-option" id="firstname" placeholder="محل" ng-model="warehouse.locationSearch">
          <input type="text" class="form-control search-option" id="firstname" placeholder="شماره تلفن" ng-model="warehouse.phoneSearch">
          <button type="submit" class="btn btn-info filter-btn" ng-click = "warehouse.getFilteredData()">جستجو</button>
        </form>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2><i class="fa"></i>انبار‌ها</h2>
        <button type="button" class="btn btn-success btn-sm pull-left" name="button" ng-click="openModal()">
          انبار جدید
        </button>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table class="table table-striped jambo_table asset-tables">
          <thead>
            <tr>
              <th>#</th>
              <th>تیتر</th>
              <th>محل</th>
              <th>شماره تلفن</th>
              <th>انبار مرجع</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody ng-hide="load">
            <tr ng-repeat = "list in warehouse.note">
              <td>{{$index + 1}}</td>
              <td>{{list.title}}</td>
              <td>{{list.location}}</td>
              <td>{{list.phone}}</td>
              <td>{{list.parent_warehouse.title}}</td>
              <td>
                <a ng-click="warehouse.getObject(list.id)" href>
                  <i class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                <a ng-click="warehouse.toDeleteId = list.id; warehouse.toDeleteTitle = list.title" data-toggle="modal" data-target="#deleteModal" href>
                  <i class="fa fa-lg fa-trash-o" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <req-pagination></req-pagination>
      </div>
    </div>
  </div>
</div>

<!-- warehouse Modal -->
<div class="modal fade" id="warehouseModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <button type="button" ng-disabled="!warehouseForm.$valid" ng-click="warehouse.sendOrEdit(editMode)" class="btn btn-success">ذخیره</button>
          <button type="button" class="btn btn-danger" ng-click="reset()" data-dismiss="modal">بستن</button>
        </div>
        <div class="pull-left load-spinner" ng-show = "loadModal">
          <i class="fa fa-spinner fa-pulse fa-2x" ></i>
        </div>
        <h3 class="modal-title" ng-hide="editMode">افزودن انبار جدید</h3>
        <h3 class="modal-title" ng-show="editMode">ویرایش انبار</h3>
      </div>
      <div class="modal-body">
        <form name="warehouseForm" role="form" ng-hide="loadModal" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label>تیتر</label>
              <input type="text" class="form-control" placeholder="تیتر" ng-model = "warehouse.obj.title" required>
            </div>
            <div class="form-group">
              <label>محل</label>
              <input type="text" class="form-control" placeholder="محل" ng-model = "warehouse.obj.location" required>
            </div>
            <div class="form-group">
              <label>شماره تلفن</label>
              <input type="text" class="form-control" placeholder="شماره تلفن" ng-model = "warehouse.obj.phone" required>
            </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="pull-left close" data-dismiss="modal" aria-label="Close" ng-hide ="loadModal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="pull-left load-spinner" ng-show = "loadModal">
          <i class="fa fa-spinner fa-pulse fa-2x" ></i>
        </div>
        <h4 class="modal-title" id="myModalLabel" ng-hide = "editMode">حذف انبار</h4>
      </div>
      <div class="modal-body">
        آیا مایل به حذف انبار
        "{{warehouse.toDeleteTitle}}"
        هستید؟
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">خیر</button>
        <button type="button" class="btn btn-success" ng-click="warehouse.deleteObject(warehouse.toDeleteId)">بله</button>
      </div>
    </div>
  </div>
</div>
