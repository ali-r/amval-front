<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">

      <div class="x_content">
        <form class="filter-form">
          <input type="text" class="form-control search-option" id="firstname" placeholder="نام" ng-model="user.firstNameSearch">
          <input type="text" class="form-control search-option" id="lastname" placeholder="نام خانوادگی" ng-model="user.lastNameSearch">
          <input type="text" class="form-control search-option" id="cardno" placeholder="شماره کارت" ng-model="user.cardNoSearch">
          <select class="form-control filter-option" ng-model="user.sortType">
            <option value="">مرتب سازی بر اساس</option>
            <option value="first_name">نام</option>
            <option value="last_name">نام خانوادگی</option>
            <option value="card_no">نام کاربری</option>
            <option value="phone">شماره تماس</option>
          </select>
          <select class="form-control sort-option" ng-model="user.sortOrder">
            <option value="">صعودی</option>
            <option value="-">  نزولی</option>
          </select>
          <button type="submit" class="btn btn-info filter-btn" ng-click = "user.getOptionChange()">جستجو</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2><i class="fa fa-users"></i> کاربران</h2>
        <button type="button" class="btn btn-success btn-sm pull-left" ng-click="user.openModal()" name="button">کاربر جدید</button>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table class="table table-striped jambo_table asset-tables">
          <thead>
            <tr>
              <th>#</th>
              <th>نام</th>
              <th>نام خانوادگی</th>
              <th>نام کاربری</th>
              <th>نوع کاربر</th>
              <th>شماره تلفن </th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "users in user.note">
              <td>{{$index + 1}}</td>
              <td>{{users.first_name}}</td>
              <td>{{users.last_name}}</td>
              <td>{{users.card_no}}</td>
              <td>{{users.user_type}}</td>
              <td style="direction:ltr;">{{users.phone}}</td>
              <td>
                <a href>
                  <i class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                <a href>
                  <i class="fa fa-lg fa-trash-o" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <req-pagination></req-pagination>
      </div>
    </div>
  </div>
</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <button type="button" ng-disabled="!userForm.$valid" class="btn btn-success">ذخیره</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">بستن</button>
        </div>
        <h3 class="modal-title" ng-hide="editMode">افزودن کاربر جدید</h3>
        <h3 class="modal-title" ng-show="editMode">ویرایش کاربر</h3>
      </div>
      <div class="modal-body">
        <form name="userForm" role="form" novalidate>
          <div class="box-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>نوع کاربر</label>
                  <select class="form-control" ng-model="user.clearanceLevel">
                    <option value="0">کاربر</option>
                    <option value="1">انباردار</option>
                    <option value="2">انباردار مرکزی</option>
                    <option value="3">مدیر</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>نام خانوادگی</label>
                  <input type="text" class="form-control" placeholder="نام خانوادگی" ng-model = "user.lastName" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>نام</label>
                  <input type="text" class="form-control" placeholder="نام" ng-model = "user.firstName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>تکرار گذرواژه</label>
                  <input type="password" class="form-control" placeholder="تکرار گذرواژه" ng-model = "user.confirmPass" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>گذرواژه</label>
                  <input type="password" class="form-control" placeholder="گذرواژه" ng-model = "user.pass" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>شماره کارت (نام کاربری)</label>
                  <input type="text" class="form-control" placeholder="شماره کارت" ng-model = "user.cardNo" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>شماره تماس</label>
                  <input type="text" class="form-control" placeholder="شماره تماس" ng-model = "user.phone" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>دسته خدمتی</label>
                  <input type="text" class="form-control" placeholder="دسته خدمتی" ng-model = "user.serviceCategory" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>وضعیت خدمت</label>
                  <select class="form-control" ng-model = "user.serviceSituation">
                    <option value="0">در حال کار</option>
                    <option value="1">جدا شده</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>تصویر امضا</label>
                  <br/>
                  <button type="button" class="btn btn-info" name="button">بارگذاری تصویر</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>انبار</label>
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary">انتخاب انبار</button>
                    </span>
                    <input type="text" class="form-control" ng-model="user.warehouse">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
