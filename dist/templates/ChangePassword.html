<div class="row changePasswordMainArrengment">
  <div class="col-md-6 col-sm-6 col-xs-6 dashboard_graph changePasswordArrengment border">
    <form name="myForm">
    <p class="dataBaseMainText">
      لطفا اطلاعات خود را با توجه به مقادیر فیلد ها وارد نمایید
    </p>
    <br>
    <input name="myInput" type="password" id="password" ng-model="password.oldPass" class="form-control changePasswordInput" placeholder="رمز عبور فعلی" required="">
    <br>
    <input name="myInput" type="password" id="password" ng-model="password.newPass" class="form-control changePasswordInput" ng-maxlength="15" ng-minlength="8" placeholder="رمز عبور جدید" required="">
    <br>
    <input name="myInput" type="password" id="password" ng-model="password.newPassAgain" class="form-control changePasswordInput" placeholder="تکرار رمز عبور جدید" required="">
    <br>
    <button type="submit" ng-disabled="password.check()" ng-click="password.sendPassword()" class="btn btn-primary changePasswordButton"> ارسال </button>
    <input type="checkbox" name="checkBox" class="changePasswordCheckButton" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">  نمایش رمز عبور فعلی </input>
    <br>
    </form>
  </div>
</div>
