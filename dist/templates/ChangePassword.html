<div class="row main">
  <div class="col-md-12 col-sm-12 col-xs-12 dashboard_graph">
    <p class="mainText">
      لطفا اطلاعات خود را با توجه به مقادیر فیلد ها وارد نمایید
    </p>
    <br>
    <input type="text" ng-model="password.oldPass" class="form-control" placeholder="رمز عبور قبلی">
    <br>
    <input type="text" ng-model="password.newPass" class="form-control" placeholder="رمز عبور جدید">
    <br>
    <input type="text" ng-model="password.newPassAgain" class="form-control" placeholder="تکرار رمز عبور جدید">
  </div>
  <button type="submit" ng-click="password.sendPassword()" class="btn btn-primary"> ارسال </button>
</div>
