<div class="row changePasswordMainArrengment">
  <div class="col-md-6 col-sm-6 col-xs-6 dashboard_graph changePasswordArrengment">
    <p class="dataBaseMainText">
      لطفا اطلاعات خود را با توجه به مقادیر فیلد ها وارد نمایید
    </p>
    <br>
    <input type="password" id="password" ng-model="password.oldPass" class="form-control changePasswordInput" placeholder="رمز عبور قبلی">
    <br>
    <input type="password" id="password" ng-model="password.newPass" class="form-control changePasswordInput" placeholder="رمز عبور جدید">
    <br>
    <input type="password" id="password" ng-model="password.newPassAgain" class="form-control changePasswordInput" placeholder="تکرار رمز عبور جدید">
    <br>
    <button type="submit" ng-disabled="password.check()" ng-click="password.sendPassword()" class="btn btn-primary changePasswordButton"> ارسال </button>
    <input type="checkbox" name="checkBox" class="changePasswordCheckButton" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">  نمایش رمز عبور قبلی  </input>
