<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2><i class="fa fa-envelop"></i> اعلان ها</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table class="table table-striped jambo_table asset-tables">
          <thead>
            <tr>
              <th style="width:10%">#</th>
              <th style="width:20%">عنوان</th>
              <th style="width:70%">متن اعلان</th>
            </tr>
          </thead>
          <tbody ng-hide = "load">
            <tr ng-repeat = "list in notification.note">
              <td style="width:10%">{{ (page-1)*perPage + $index + 1 | pNumber}}</td>
              <td style="width:20%">{{list.title}}</td>
              <td style="width:70%" id="{{'notif-'+$index}}"></td>
            </tr>
          </tbody>
        </table>
        <req-pagination itemmeta="meta" itempage="page" controller="notification"></req-pagination>
      </div>
    </div>
  </div>
</div>
