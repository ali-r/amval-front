<div class="row">
  <div class="col-md-6 col-md-offset-3 dataBaseplace-box">
    <p class="dataBaseMainText">
      برای دریافت اطلاعات بر روی دکمه Download و برای ارسال اطلاعات بر روی دکمه Upload کلیک نمایید.
    </p>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div style="text-align:center">
          <form name='databaseForm'>
            <button type="submit" ng-click="database.download()" class="btn btn-success"> دریافت </button>
            <div class="btn btn-success" ngf-select="database.upload()" ng-model="database.file" name="file" ngf-pattern="'.mdb'"
              ngf-max-size="2MB">ارسال</div>
          </form>
        </div>
        <p ng-show="databaseForm.file.$error.pattern" class="input-error-p">فرمت فایل انتخابی مجاز نیست</p>
      </div>
    </div>
  </div>
</div>
