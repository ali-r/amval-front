<div class="row">
  <div class="col-md-6 col-md-offset-3 dataBaseplace-box">
    <p class="dataBaseMainText">
      برای دریافت اطلاعات بر روی دکمه Download و برای ارسال اطلاعات بر روی دکمه Upload کلیک نمایید.
    </p>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div style="text-align:center">
          <form name='databaseForm'>
            <button type="submit" ng-click="database.download()" class="btn btn-success"> دریافت </button>
            <div class="btn btn-success" ngf-select="database.upload()" ng-model="database.file" name="file" ngf-pattern="'.mdb'"
              ngf-max-size="2MB">ارسال</div>
          </form>
        </div>
        <p ng-show="databaseForm.file.$error.pattern" class="input-error-p">فرمت فایل انتخابی مجاز نیست</p>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<br>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="database.downloadUrl">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
      </button>
      <strong>لینک دانلود شما ایجاد شد.</strong> در صورتی که دانلود به صورت خودکار آغاز نشده است
      <a ng-href="{{database.downloadUrl}}" target="_blank">اینجا</a> 
      را کلیک کنید.
    </div>
  </div>
</div>
